name: Run tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Build and start containers
        run: make svc-up
      - name: Wait until containers are ready
        run: sleep 10
      - name: Run tests
        run: make test
